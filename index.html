<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="calculator">
		<p id="display"></p>

		<button type="button" name="0" class="buttons numButtons">0</button>
		<button type="button" name="1" class="buttons numButtons">1</button>
		<button type="button" name="2" class="buttons numButtons">2</button>
		<button type="button" name="3" class="buttons numButtons">3</button>
		<button type="button" name="4" class="buttons numButtons">4</button>
		<button type="button" name="5" class="buttons numButtons">5</button>
		<button type="button" name="6" class="buttons numButtons">6</button>
		<button type="button" name="7" class="buttons numButtons">7</button>
		<button type="button" name="8" class="buttons numButtons">8</button>
		<button type="button" name="9" class="buttons numButtons">9</button>
		<button type="button" name="." class="buttons numButtons">.</button>

		<button type="button" name="add" class="buttons opButtons">+</button>
		<button type="button" name="subtract" class="buttons opButtons">-</button>
		<button type="button" name="multiply" class="buttons opButtons">*</button>
		<button type="button" name="divide" class="buttons opButtons">/</button>
		<button type="button" name="equals" class="buttons" id="equals">=</button>
		<button type="button" name="clear" class="buttons" id="clear">clear</button>
		<button type="button" name="delete" class="buttons" id="delete">delete</button>
		
	</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src='scripts/main.js'></script>
</body>
</html>
