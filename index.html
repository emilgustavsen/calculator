<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="calculator">
		<p id="display"></p>

		<button class="buttons numButtons">0</button>
		<button class="buttons numButtons">1</button>
		<button class="buttons numButtons">2</button>
		<button class="buttons numButtons">3</button>
		<button class="buttons numButtons">4</button>
		<button class="buttons numButtons">5</button>
		<button class="buttons numButtons">6</button>
		<button class="buttons numButtons">7</button>
		<button class="buttons numButtons">8</button>
		<button class="buttons numButtons">9</button>

		<button class="buttons opButtons">+</button>
		<button class="buttons opButtons">-</button>
		<button class="buttons opButtons">*</button>
		<button class="buttons opButtons">/</button>
		<button class="buttons" id="equals">=</button>
		<button class="buttons" id="clear">clear</button>
	</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src='scripts/main.js'></script>
</body>
</html>
